<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/doublecarousel.css">
  <title>Double Carousel for The GoodWines</title>
</head>

<body>

  <!--
        Carousel Doble al estilo ferrari ( https://store.ferrari.com/es-es/?from=SH )
        Un carousel contien la foto y sobrepuesto encima a modo de posit la descripcion.
        Ambos deben estar sincronizados
    -->

  <header>
    <p>Navbar y otras mandangas</p>
  </header>

  <main>
    <section>

      <div class="doublecarousel-wrapper">

        <div class="row">
          <div class="col-8">
            <div class="carouselImagenes-wrapper">
              <div id="carouselImagenes" class="carousel slide carousel-fade carouselImagenes" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="https://www.cupraofficial.es/content/countries/es/cupra-website/es/coches/gama-cupra/ateca/modelo/_jcr_content/par/articlehero_copy/articleheroimage.resizedViewPort.scale.assetRootXL.jpg"
                      class="d-block w-100" alt="...">
                  </div>

                  <div class="carousel-item">
                    <img
                      src="https://www.cupraofficial.es/content/countries/es/cupra-website/es/coches/gama-cupra/ateca/modelo/gallery/gallery-03/_jcr_content.resizedViewPort.scale.assetRootXL.jpg"
                      class="d-block w-100" alt="...">
                  </div>

                  <div class="carousel-item">
                    <img
                      src="https://www.cupraofficial.es/content/countries/es/cupra-website/es/coches/gama-cupra/ateca/modelo/gallery/gallery-04/_jcr_content.resizedViewPort.scale.assetRootXL.jpg"
                      class="d-block w-100" alt="...">
                  </div>

                </div>

                <!-- controles del carousel-->
                <a class="carousel-control-prev" href="#carouselImagenes" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselImagenes" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>



          <div class="col-4">
            <div class="carouselDescripciones-wrapper">

              <div id="carouselDescripciones" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <p>Descripcion foto 1 Ateca Delantera</p>
                  </div>

                  <div class="carousel-item">
                    <p>Descripcion foto 2 Ateca Trasera</p>
                  </div>

                  <div class="carousel-item">
                    <p>Descripcion foto 3 Ateca Arriba</p>
                  </div>

                </div>

              </div>
            </div>

          </div>
        </div>




      </div>


    </section>
  </main>

  <footer>
    Copyque??
  </footer>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="js/watermark.js" />








  </body>
</html>
